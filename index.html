<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Pricing Component with Toggle</title>
</head>

<body>
  <div class="container">
    <div class="img-container"></div>
    <div class="img-left"></div>

    <div class="title">
      <h2>Our Pricing</h2>
      <div class="toggle-container">
        <h3>Annually</h3>
        <div class="toggle">
          <div class="button"></div>
        </div>
        <h3>Monthly</h3>
      </div>
    </div>

    <div class="card-container">

      <div class="card">
        <h3>Basic</h3>
        <h1 class="price">
          &dollar;199.99
        </h1>
        <ul>
          <li>
            500 GB Storage
          </li>
          <li>
            2 Users Allowed
          </li>
          <li>
            Send up to 3 GB
          </li>
        </ul>
        <button>LEARN MORE</button>
      </div>

      <div class="card blue">
        <h3>Professional</h3>
        <h1 class="price">
          &dollar;249.99
        </h1>
        <ul>
          <li>
            1 TB Storage
          </li>
          <li>
            5 Users Allowed
          </li>
          <li>
            Send up to 10 GB
          </li>
        </ul>
        <button>LEARN MORE</button>
      </div>

      <div class="card">
        <h3>Master</h3>
        <h1 class="price">
          &dollar;399.99
        </h1>
        <ul>
          <li>
            2 TB Storage
          </li>
          <li>
            10 Users Allowed
          </li>
          <li>
            Send up to 20 GB
          </li>
        </ul>
        <button>LEARN MORE</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
